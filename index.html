<!DOCTYPE html>
<html>
<head>
    <title>表情包计数器</title>
</head>
<body>
    <img src="https://i.postimg.cc/j54WBhV6/Screenshot-20260113-142623-com-xingin-xhs-edit-3236855072622760.jpg" alt="表情包">
    <p>您是第<span id="count">0</span>个点击这个链接的人</p>

    <script>
        // 使用 localStorage 存储计数
        let count = localStorage.getItem('visitCount') || 0;
        count++;
        localStorage.setItem('visitCount', count);
        document.getElementById('count').textContent = count;
    </script>
</body>
</html>
